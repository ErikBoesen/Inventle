<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inventle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Inventle</h1>
        <div class="buttons">
            <div id="instructions-button">
                Instructions
            </div>
            <div id="stats-button">
                Stats
            </div>
        </div>
        <main>
            <div class="object-container">
                <p>What year was</p>
                <div class="object"></div>
                <p>invented?</p>
            </div>
            <div class="entry">
                <input type="text" id="year">
                <button class="submit">Enter</button>
            </div>
        </main>

        <div id="instructions">
            <h2>How To Play</h2>
            <p>Guess when the thing was invented in under 8 guesses. TODO</p>
        </div>
    </body>
</html>
